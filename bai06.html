<body>
    <script>
        function checkEndString(arr1,arr2){
            return arr1.endsWith(arr2)
        }
        console.log(checkEndString('Hello, World!','Hello'))
        console.log(checkEndString('Hi, there!', 'there!'))
    </script>
</body>
